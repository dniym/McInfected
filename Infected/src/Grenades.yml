# # Default Grenades.yml, Last Edited in v2.1.6
# #
# For more help with ids go here: 
# Item/Block Ids - Minecraftinfo.com/IDList.htm
# Enchantment Ids - http://minecraft.gamepedia.com/Enchanting#Enchantments
# Potion Effect Ids - http://minecraft.gamepedia.com/Potion_effects#List_of_effects
# #
# Infected's Item Codes
# ---------------------
# id:<item id>
# data:<item durability>
# amount:<amount>
# enchant:<enchantment id>,<enchantment level>
# name:<item name>
# lore:<line1|line_2>
# owner:<Player name> - Used on skulls
# color:<red>,<green>,<blue> - Used on leather armor(http://www.colorschemer.com/online.html)
# #
# Examples:
# id:397 data:3 amount:1 owner:Notch
# id:269 enchantment:32-3 name:Dwarf lore:Diggy|Diggy|Hole
# id:299 color:255,204,51 name:Orange_ChestPlate
# --------------------- 
# You can use "/Infected Admin Code" To return the code for the item in your hand
# ------------------------------------------------------------------------
# Any grenades not set up like the following examples will cause errors!
# Grenade Name
#   Stun:
# The item code for the grenade
#    Item Id: id:341
# How much the grenade costs in /Infected Grenades
#    Cost: 20
# How long in seconds before it exploads
#    Delay: 3
# How many blocks is the grenades blast range
#    Range: 3
# How much damage does this grenade do
#    Damage: 1
# Can this grenade damage the thrower
#    Damage Thrower: true
# Potion effects that get applied to the players hit: "PotionEffectID:duration-in-seconds:power"
#  Potion Effects:
#  - "2:5:3"
#  - "15:1:2"
# =============================================== #
Can Only Humans Use Grenades: false
